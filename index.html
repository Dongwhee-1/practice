<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 계산기</title>
</head>
<body>

<h2>구구단 계산기</h2>

<label for="inputNumber">원하는 단 입력:</label>
<input type="number" id="inputNumber" min="2" max="9" step="1" placeholder="2부터 9까지" required>
<button onclick="calculateMultiplicationTable()">계산</button>

<p id="output"></p>

<script>
// 구구단 계산 함수
function calculateMultiplicationTable() {
  const inputNumber = document.getElementById('inputNumber').value;
  const outputElement = document.getElementById('output');

  // 입력값이 유효한지 확인
  if (inputNumber >= 2 && inputNumber <= 9) {
    let output = '';

    for (let i = 1; i <= 9; i++) {
      output += `${inputNumber} * ${i} = ${inputNumber * i}<br>`;
      console.log(`${inputNumber} * ${i} = ${inputNumber * i}입니다.`)
    }
    
    outputElement.innerHTML = output;
  } else {
    outputElement.innerHTML = '2부터 9까지의 숫자를 입력해주세요.';
  }
}
</script>

</body>
</html>
